<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Login</h1>
        <p>Olá aluno(a)! Faça login para acessar.</p>
    </header>
    <main>
        <form action="#" method="get">
            <div class="imagem">
                <img src="imagens/fundo.jpg" alt="Imagem Educacional">
            </div>
            <div class="usuario">
                <img src="imagens/person_FILL0_wght400_GRAD0_opsz48.png" alt="Icon User" class="user">
                <input type="email" name="user" id="iuser" required placeholder="Seu e-mail">
            </div>
            <div class="senha">
                <img src="imagens/lock_FILL0_wght400_GRAD0_opsz48.png" alt="Icon Senha" class="password">
                <input type="password" name="password" id="ipassword" required placeholder="Sua senha">
            </div>
            <div class="es">
                <a href="#">Esqueceu a senha?</a>
            </div>
            <input type="submit" value="Entrar" class="submit">
        </form>
    </main>
</body>
</html>
